version: "3.8"

services:
  geofence:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        BUILD_DATE: "${BUILD_DATE:-}"
        VCS_REF: "${VCS_REF:-}"
        VERSION: "${VERSION:-latest}"
    container_name: geofence
    restart: unless-stopped
    ports:
      - "${PORT:-3004}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3004}
      - AUTH_TRUST_HOST=true
      - GEOFENCE_WEBHOOK_URL=${GEOFENCE_WEBHOOK_URL:-}
      - CDP_API_KEY=${CDP_API_KEY:-}
      - CDP_PASS_KEY=${CDP_PASS_KEY:-}
      - CDP_ENDPOINT=${CDP_ENDPOINT:-}
    labels:
      - "app=geofence"
      - "environment=${ENVIRONMENT:-production}"
      - "version=${VERSION:-latest}"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: multitenant-network
    external: true
