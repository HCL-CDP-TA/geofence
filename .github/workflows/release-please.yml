name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch: # Also allow manual trigger

permissions:
  contents: write
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      sdk-release-created: ${{ steps.release.outputs['packages/sdk--release_created'] }}
      sdk-tag-name: ${{ steps.release.outputs['packages/sdk--tag_name'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish-sdk:
    name: Publish SDK to npm
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.sdk-release-created == 'true' }}

    permissions:
      contents: read
      id-token: write # Required for npm provenance verification

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm install

      - name: Build SDK package
        run: npm run build -w @hcl-cdp-ta/geofence-sdk

      - name: Publish SDK to npm
        run: cd packages/sdk && npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
