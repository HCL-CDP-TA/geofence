<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geofence SDK Test App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .layout {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 20px;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button-primary {
      background: #4CAF50;
      color: white;
    }

    .button-primary:hover {
      background: #45a049;
    }

    .button-secondary {
      background: #2196F3;
      color: white;
    }

    .button-secondary:hover {
      background: #0b7dda;
    }

    .button-danger {
      background: #f44336;
      color: white;
    }

    .button-danger:hover {
      background: #da190b;
    }

    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ccc;
    }

    .status-indicator.active {
      background: #4CAF50;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-size: 14px;
      color: #555;
    }

    #map {
      height: calc(100vh - 120px);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .events-log {
      max-height: 300px;
      overflow-y: auto;
      background: #f8f8f8;
      border-radius: 4px;
      padding: 10px;
    }

    .event-item {
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 4px;
      font-size: 13px;
      font-family: monospace;
    }

    .event-enter {
      background: #c8e6c9;
      color: #2e7d32;
    }

    .event-exit {
      background: #ffcdd2;
      color: #c62828;
    }

    .event-position {
      background: #bbdefb;
      color: #1565c0;
    }

    .event-error {
      background: #ffebee;
      color: #c62828;
    }

    .empty-state {
      text-align: center;
      color: #999;
      padding: 20px;
      font-size: 14px;
    }

    .geofence-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .geofence-item {
      padding: 8px;
      margin-bottom: 5px;
      background: #f8f8f8;
      border-radius: 4px;
      font-size: 13px;
    }

    .geofence-item.active {
      background: #c8e6c9;
      font-weight: 600;
    }

    .quick-positions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .quick-position-btn {
      padding: 8px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .quick-position-btn:hover {
      background: #f0f0f0;
      border-color: #4CAF50;
    }

    .mode-toggle-btn {
      flex: 1;
      padding: 8px 12px;
      border: 2px solid #ddd;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s;
      color: #666;
    }

    .mode-toggle-btn:hover {
      border-color: #4CAF50;
    }

    .mode-toggle-btn.active {
      background: #4CAF50;
      border-color: #4CAF50;
      color: white;
    }

    .position-control-card.disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Geofence SDK Test App</h1>

    <div class="layout">
      <div class="sidebar">
        <!-- Monitor Status -->
        <div class="card">
          <h2>Monitor Status</h2>
          <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span class="status-text" id="statusText">Stopped</span>
          </div>

          <!-- Mode Toggle -->
          <div style="margin-bottom: 15px; padding: 10px; background: #f8f8f8; border-radius: 4px;">
            <label style="display: block; font-size: 14px; color: #555; margin-bottom: 8px; font-weight: 500;">
              Mode
            </label>
            <div style="display: flex; gap: 10px;">
              <button class="mode-toggle-btn active" id="manualModeBtn" data-mode="manual">
                Manual
              </button>
              <button class="mode-toggle-btn" id="gpsModeBtn" data-mode="gps">
                GPS
              </button>
            </div>
            <div style="font-size: 11px; color: #666; margin-top: 5px;" id="modeDescription">
              Set position manually
            </div>
          </div>

          <button class="button button-primary" id="startBtn">Start Monitoring</button>
          <button class="button button-danger" id="stopBtn" style="margin-top: 10px;" disabled>Stop Monitoring</button>
        </div>

        <!-- Position Control -->
        <div class="card" id="positionControlCard">
          <h2>Set Position</h2>
          <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="number" id="latitude" step="0.000001" placeholder="e.g., 37.7749" value="37.7749">
          </div>
          <div class="form-group">
            <label for="longitude">Longitude</label>
            <input type="number" id="longitude" step="0.000001" placeholder="e.g., -122.4194" value="-122.4194">
          </div>
          <button class="button button-secondary" id="setPositionBtn">Update Position</button>
          <button class="button button-primary" id="useCurrentLocationBtn" style="margin-top: 10px;">
            üìç Use Current Location
          </button>

          <div class="quick-positions">
            <button class="quick-position-btn" data-lat="37.7749" data-lng="-122.4194">San Francisco</button>
            <button class="quick-position-btn" data-lat="40.7128" data-lng="-74.0060">New York</button>
            <button class="quick-position-btn" data-lat="51.5074" data-lng="-0.1278">London</button>
            <button class="quick-position-btn" data-lat="35.6762" data-lng="139.6503">Tokyo</button>
          </div>
        </div>

        <!-- Active Geofences -->
        <div class="card">
          <h2>Geofences</h2>
          <button class="button button-secondary" id="refreshGeofencesBtn" style="margin-bottom: 10px; font-size: 13px;">
            üîÑ Refresh Geofences
          </button>
          <div class="geofence-list" id="geofenceList">
            <div class="empty-state">No geofences loaded</div>
          </div>
        </div>

        <!-- Event Log -->
        <div class="card">
          <h2>Event Log</h2>
          <button class="button button-secondary" id="clearLogBtn" style="margin-bottom: 10px;">Clear Log</button>
          <div class="events-log" id="eventsLog">
            <div class="empty-state">No events yet</div>
          </div>
        </div>
      </div>

      <!-- Map -->
      <div id="map"></div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
